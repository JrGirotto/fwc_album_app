name: fwc_album_app
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  dio: ^4.0.6

  flutter_dotenv: ^5.0.2
  flutter_getit: ^1.2.1

  flutter_awesome_select: ^6.5.0

  top_snackbar_flutter: ^3.1.0
  loading_animation_widget: ^1.3.0

  shared_preferences: ^2.3.2

  validatorless: ^1.2.3

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter



  flutter_lints: ^5.0.0


flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - .env
    - assets/images/
    - assets/images/flags/

  fonts:
     - family: Poppins
       fonts:
         - asset: assets/fonts/Poppins/Poppins-Regular.ttf
           weight: 400
         - asset: assets/fonts/Poppins/Poppins-Medium.ttf
           weight: 500 
         - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
           weight: 600  
         - asset: assets/fonts/Poppins/Poppins-Bold.ttf
           weight: 700
         - asset: assets/fonts/Poppins/Poppins-ExtraBold.ttf
           weight: 800
     - family: Mplus1P
       fonts:
         - asset: assets/fonts/M_PLUS_1P/MPLUS1p-Regular.ttf
           weight: 400
         - asset: assets/fonts/M_PLUS_1P/MPLUS1p-Medium.ttf
           weight: 600   
         - asset: assets/fonts/M_PLUS_1P/MPLUS1p-Bold.ttf
           weight: 700
         - asset: assets/fonts/M_PLUS_1P/MPLUS1p-ExtraBold.ttf
           weight: 800
        
  